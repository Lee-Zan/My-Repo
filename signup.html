<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FutHub</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">Fut<span>Hub</span></a>
                <h1>Create Your Account</h1>
                <p>Join the ultimate football management platform</p>
            </div>
            
            <div id="signup-alert" class="alert alert-success"></div>
            
            <form id="signup-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="signup-firstname" class="form-label">First Name</label>
                        <input type="text" id="signup-firstname" class="form-input" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-lastname" class="form-label">Last Name</label>
                        <input type="text" id="signup-lastname" class="form-input" placeholder="Enter your last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-email" class="form-label">Email Address</label>
                    <input type="email" id="signup-email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password" class="form-label">Password</label>
                    <input type="password" id="signup-password" class="form-input" placeholder="Create a password" required>
                    <div class="password-strength">
                        <div id="password-strength-bar" class="password-strength-bar"></div>
                    </div>
                    <div class="password-requirements">
                        <div id="length-req" class="requirement">At least 8 characters</div>
                        <div id="uppercase-req" class="requirement">One uppercase letter</div>
                        <div id="number-req" class="requirement">One number</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" class="form-input" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-team" class="form-label">Team Name (Optional)</label>
                    <input type="text" id="signup-team" class="form-input" placeholder="Enter your team name">
                </div>
                
                <div class="form-group">
                    <label for="signup-role" class="form-label">Primary Role</label>
                    <select id="signup-role" class="form-input">
                        <option value="">Select your role</option>
                        <option value="manager">Team Manager</option>
                        <option value="coach">Coach</option>
                        <option value="player">Player</option>
                        <option value="scout">Talent Scout</option>
                        <option value="analyst">Performance Analyst</option>
                    </select>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="agree-terms" class="form-check-input" required>
                    <label for="agree-terms" class="form-label">I agree to the <a href="#" class="text-link">Terms of Service</a> and <a href="#" class="text-link">Privacy Policy</a></label>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="newsletter" class="form-check-input" checked>
                    <label for="newsletter" class="form-label">Send me updates about new features and tips</label>
                </div>
                
                <button type="submit" class="btn btn-secondary btn-auth">Create Account</button>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="auth-link">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
